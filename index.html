<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>OOP - Object Oriented Programming</title>

    <!-- BOOTSRAP -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- MIO CSS -->

    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <h1>Let's start with Classes</h1>

    <hr />

    <div class="esercizio1">
      <h2>Esercizio 1:</h2>
      <img src="./Public/esercizio1.png" alt="" />
    </div>
    <hr />
    <div>
      <h3>Primo confronto:</h3>
      <p id="Risposta1"></p>
      <hr />
      <h3>Secondo confronto:</h3>
      <p id="Risposta2"></p>
    </div>

    <hr />

    <div class="esercizio2">
      <h2>Esercizio 2:</h2>
      <img src="./Public/esrcizio2.png" alt="" />
    </div>

    <hr />

    <div class="form">
      <h3>Registra il tuo animale inserendo i seguenti dati:</h3>

      <form>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label"
            >Nome Animale</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" id="petNameInput" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >Nome Padrone</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" id="ownerNameInput" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >Specie</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" id="speciesInput" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            >Razza</label
          >
          <div class="col-sm-10">
            <input type="text" class="form-control" id="breedInput" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" />
              <label class="form-check-label" for="gridCheck1">
                Accetti l'elaborazione dati
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">
          Invia Registrazione
        </button>
      </form>

      <div class="mt-4 margin">
        <h3>Lista Animali Registrati:</h3>
        <ul id="petUl" class="list-group"></ul>
      </div>
    </div>
  </body>

  <script src="./index.js"></script>
</html>
